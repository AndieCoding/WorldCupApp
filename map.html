<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Scaloneta</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--leaflet map-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/mapDesktop/logoGuayerdChico.png"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid bg-white">
          <img
            id="guayerdChico"
            src="img/mapDesktop/logoGuayerdChico.png"
            alt="Guayerd logo"
          />
          <img
            id="guayerd"
            src="img/mapDesktop/logoGuayerd.jpg"
            alt="Guayerd logo"
          />
          <img
            id="scaloneta"
            src="img/mapDesktop/logoScaloneta.png"
            alt="La Scaloneta logo"
          />
          <button
            id="burguer"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              ><img src="img/mapDesktop/burguer.png" alt="burguer-icono"
            /></span>
          </button>
          <div
            class="collapse navbar-collapse mt-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="map.html"
                  >Mapa</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jugadores.html">Jugadores</a>
              </li>
            </ul>
            <button
              class="loggedOut mb-3"
              type="submit"
              onclick="cerrarSesion()"
            >
              Cerrar sesión
            </button>
          </div>
        </div>
      </nav>
    </header>
    <select onchange="changeMap()">
      <option selected>El camino que recorrí...</option>
    </select>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="js/map.js"></script>
  </body>
</html>
